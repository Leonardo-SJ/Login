<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Multilenguaje</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">

    <div class="mb-4 text-center w-100">
      <label for="idioma" class="form-label fw-bold">🌐 Idioma</label>
      <select class="form-select w-auto mx-auto" id="idioma">
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="ru">Ruso</option>
        <option value="zh">Chino</option>
        <option value="ja">Japonés</option>
        <option value="pt">Portugués</option>
        <option value="de">Alemán</option>
        <option value="fr">Francés</option>
      </select>
    </div>

    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Iniciar sesión</h2>

      <form id="loginForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="email"
            class="form-control"
            id="usuario"
            name="usuario"
            required
            pattern="leonardo@gmail\.com"
            title="Por favor, ingresa el correo exacto: leonardo@gmail.com"
          >
          <div class="invalid-feedback">
            El usuario debe ser exactamente "leonardo@gmail.com".
          </div>
        </div>

        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="contrasena"
            name="contrasena"
            required
            pattern="leonardo123"
            title="Por favor, ingresa la contraseña exacta: leonardo123"
          >
          <div class="invalid-feedback">
            La contraseña debe ser exactamente "leonardo123".
          </div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>

        <p class="text-center mb-1">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </p>
        <p class="text-center text-muted">¿No tienes una cuenta? Regístrate</p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/LOGIN.js"></script>


</body>
</html>
